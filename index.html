
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="BalajiDuddukuri">
    <title>CloudStratus Tutor - Interactive Cloud Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #020617;
            --bg-secondary: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #22d3ee;
            --accent-glow: rgba(34, 211, 238, 0.4);
            --border-color: #1e293b;
            --card-bg: rgba(15, 23, 42, 0.7);
        }

        .theme-light {
            --bg-primary: #f8fafc;
            --bg-secondary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --accent: #0284c7;
            --accent-glow: rgba(2, 132, 199, 0.2);
            --border-color: #e2e8f0;
            --card-bg: rgba(255, 255, 255, 0.8);
        }

        .theme-high-contrast {
            --bg-primary: #000000;
            --bg-secondary: #000000;
            --text-primary: #ffffff;
            --text-secondary: #ffff00;
            --accent: #ffff00;
            --accent-glow: rgba(255, 255, 0, 0.5);
            --border-color: #ffffff;
            --card-bg: #000000;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        h1, h2, h3, .font-display { font-family: 'Space Grotesk', sans-serif; }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--accent);
            color: var(--bg-primary);
            padding: 8px;
            z-index: 100;
            transition: top 0.3s;
        }
        .skip-link:focus { top: 0; }

        .neon-glow {
            box-shadow: 0 0 15px var(--accent-glow);
            border: 1px solid var(--accent);
        }

        .nft-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .nft-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 30px -10px var(--accent-glow);
        }
        .nft-card::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
        }
        .nft-card:hover::after { left: 100%; }

        /* Vibe-coding background pattern (Van Gogh x Klimt fusion) */
        .art-bg {
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 100, 200, 0.1) 0%, transparent 50%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        /* Accessibility focus indicators */
        *:focus-visible {
            outline: 3px solid var(--accent) !important;
            outline-offset: 4px;
        }

        .markdown-content u { text-decoration: underline; text-underline-offset: 4px; }
    </style>
